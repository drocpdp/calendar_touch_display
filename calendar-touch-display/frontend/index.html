<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Calendar Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="nav">
      <button id="homeBtn">Daily</button>
      <button id="weeklyBtn">Weekly</button>
      <button id="refreshBtn">Refresh</button>
      <div id="calendarBtns" class="cal-switch"></div>
    </div>
    <div id="nextEvents" class="next-events-container">
      <div class="next-event-card" id="nextEvent1">Loading...</div>
      <div class="next-event-card" id="nextEvent2">Loading...</div>
    </div>
  </header>

  <div id="currentCalLabel">Loading Calendar...</div>

  <main>
    <div id="calendarContainer">
      <!-- Calendar iframe will be injected here -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
